<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>

<body ng-app="myApp">
  <div class="container-fluid" style="background-color: rgb(8, 9, 9); color: aliceblue; ">
    <div class="container-fluid" style="background-color: rgb(46, 44, 44); ">
      <div class="row">
        <div ng-include="'../layout/_sitebar.html'">

        </div>
        <div class="col-12 position-relative">
          <!-- Hiển thị nội dung -->

          <div ng-view></div>
          <div ng-include="'../layout/_footer.html'"></div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js"
    integrity="sha512-y1qD3hz/IAf8W4+/UMLZ+CN6LIoUGi7srWJ3r1R17Hid8x0yXe+1B5ZelkaL1Mjzedzu0Cg3HBvDG02SAgSzBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-cookies/1.8.3/angular-cookies.min.js"
        integrity="sha512-eM4WApD53FS2pv6fIgY4E2utWB82WSp3QPeoemIzA9VeOv9vQ1UzYBKIkXAwS71SCilEFpfkwtCZHj2uSS3keQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-cookies/1.8.3/angular-cookies.js"
        integrity="sha512-ZHJPZdtNy97ocWvmz1mp86vw2LIDczWf48WITpd+Z/jJQszhUURAmeV4LFxPwxyTt1ZcetHg1t5YubeYpti72Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="controller/index.js"></script>
  <script src="controller/fill.js"></script>
  <script src="controller/add.js"></script>
  <script src="controller/update.js"></script>
  <script src="controller/fills.js"></script>
  <script src="controller/adds.js"></script>
  <script src="controller/updates.js"></script>
  <script src="controller/login.js"></script>
  <script src="controller/fillproduct.js"></script>
  <script src="controller/chitiet.js"></script>
  <script src="controller/donhang.js"></script>
  <script src="controller/donhangg.js"></script>
  <script src="controller/phanquyen.js"></script>

  <script>
    var myApp = angular.module("myApp", ["ngRoute", "ngCookies"]);
    myApp.config(function ($routeProvider) {
      $routeProvider
        .when("/", {
          templateUrl: "view/trangchu1.html"
        })
        .when("/trang-chu", {
          templateUrl: "view/trangchu1.html",
          controller: phanquyen
        })
        .when("/danh-muc", {
          templateUrl: "view/danhmuc1.html",
          controller : fillproduct
        })
        .when("/chi-tiet/:id", {
          templateUrl: "view/chitiet1.html",
          controller: chitiet
        })
        .when("/qlnd", {
          templateUrl: "view/nguoidung.html",
          controller: fills
        })
        .when("/login", {
          templateUrl: "view/login.html",
          controller: login
        })
        .when("/trang-nguoi-dung", {
          templateUrl: "view/donhang.html",
          controller: donhang
        })
        .when("/update/:id", {
          templateUrl: "view/updatend.html",
          controller: updates
        })
        .when("/add", {
          templateUrl: "view/addnd.html",
          controller: adds
        })
        .when("/them", {
          templateUrl: "view/add.html",
          controller: add
        })
        .when("/sua/:id", {
          templateUrl: "view/update.html",
          controller: update
        })
        .when("/in-dex", {
          templateUrl: "indexadmin.html",
          controller: index
        })
        .when("/hd", {
          templateUrl: "view/donhangg.html",
          controller: donhangg
        })
        .when("/qlsp", {
          templateUrl: "view/sanpham.html",
          controller: fill
        });
    });
  </script>

</body>

</html>
